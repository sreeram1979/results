<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Test Portal</title>
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="student_id" placeholder="Enter ID Number" required>
    <button onclick="loadStudentData()">Login</button>

    <h3>Test Results</h3>
    <table border="1" id="testResults">
        <tr>
            <th>Test Number</th>
            <th>Math</th>
            <th>Physics</th>
            <th>Chemistry</th>
            <th>Biology</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
